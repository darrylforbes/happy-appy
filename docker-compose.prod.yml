version: "3.7"

services:
  api:
    image: ghcr.io/darrylforbes/happy-appy-api
    env_file:
      - ./.env.prod

  frontend:
    image: ghcr.io/darrylforbes/happy-appy-frontend

  nginx:
    image: ghcr.io/darrylforbes/happy-appy-nginx
    networks:
      - default
      - nginx-network
    depends_on:
      - api
      - frontend

networks:
  nginx-network:
    external:
      name: nginx-network

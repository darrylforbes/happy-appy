version: "3.7"

services:
  api:
    build: ./api
    env_file:
      - ./.env.prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    networks:
      - default
      - nginx-network
    depends_on:
      - api
      - frontend

networks:
  nginx-network:
    external:
      name: nginx-network
